<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeeTest</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('geetest.slide.static', filename='style.css') }}">
</head>
<body>
    <div class="geetest_box" style="display: block;" role="dialog" aria-modal="true">
        <div class="geetest_header">
            <div class="geetest_title">
                <div class="geetest_text_tips">Slide to complete the puzzle</div>
                <div class="geetest_ques_tips"></div>
            </div>
            <div class="geetest_status_bar"></div>
        </div>
        <div class="geetest_container">
            <div class="geetest_wrap">
                <div class="geetest_subitem geetest_slide">
                    <div class="geetest_window">
                        <div class="geetest_slice"
                            style="width: 80.4757px; height: 80.4757px; top: 42px;">
                            <div class="geetest_slice_bg"
                                style="background-image: url();">
                            </div>
                        </div>
                        <div class="geetest_bg"
                            style="background-image: url();">
                        </div>
                    </div>
                    <div class="geetest_slider">
                        <div class="geetest_track">
                            <div class="geetest_btn">
                                <div class="geetest_arrow geetest_arrow_1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="geetest_footer">
            <div class="geetest_footer_right">
                <a class="geetest_box_logo_bdf9cb2e geetest_box_logo" href="https://www.geetest.com/first_page" target="_blank" tabindex="-1" aria-label="Geetest"></a>
            </div>
        </div>
    </div>
</body>
